name: Publish

on:
  release:
    types: [published]
jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: "lts/hydrogen"
            - run: npm install
            - run: npm run build
            - run: npm run test

    publish-npm:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: "lts/hydrogen"
                registry-url: https://registry.npmjs.org/
            - run: npm ci
            - run: npm publish